<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>{% block title %}Main {% endblock %}</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="http://127.0.0.1:5000/">Main</a>
                    <a class="nav-item nav-link" href="http://127.0.0.1:5000/hobbies">Hobbies</a>
                    <a class="nav-item nav-link" href="http://127.0.0.1:5000/study">Studying</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <p class="center">
            {% block image %}
                <img class="main-image" src="../static/images/index.jpg" alt="">
            {% endblock %}
        </p>
        <div class="text-wrapper">
            <p class="text">
                {% block text %}
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore cupiditate tempora quasi non eum
                aspernatur. Dolorum omnis ab magnam quod, atque et sit officia voluptatum debitis, a quos quas aliquam.
                {% endblock %}
            </p>
        </div>
    </main>


</body>

</html>
