{% extends "base.html" %}

{% block title %}
    "Users"
{% endblock %}

{% block content %}
    <h2>Registered Users</h2>

    {% if total_users > 0 %}
        <p>Total Users: {{ total_users }}</p>
        <ul>
            {% for user in users_list %}
                <li>{{ user }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No registered users yet.</p>
    {% endif %}
{% endblock %}
