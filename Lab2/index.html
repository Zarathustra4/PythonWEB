<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="set_cookie('authorized', 0, 1);">
    <form action="/cgi-bin/form_handler.py" method="post">
        <div class="credent">
            <label for="login">Логін</label>
            <input id="login" name="login" type="text"><br>
        </div>

        <div class="credent">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password"><br>
        </div>

        <div class="checkboxes">
            <input value="I study at PNU" name="pnu" id="pnu" type="checkbox">
            <label for="pnu">Я навчаюся в ПНУ</label><br><br>

            <input value="I study at IPZ specialization" name="ipz" id="ipz" type="checkbox">
            <label for="ipz">Я навчаюся на спеціальності ІПЗ</label><br><br>

            <input value="I am in first group at the course" name="group" id="group" type="checkbox">
            <label for="group">Я навчаюся у першій групі на потоці</label><br><br>
        </div>

        <div class="radioboxes">
            <h2>You are</h2>
            <label for="student">Student</label>
            <input type="radio" name="occupation" id="student" value="student" checked>

            <label for="teacher">Teacher</label>
            <input type="radio" name="occupation" id="teacher" value="student">

        </div>
        <input type="submit" onclick="submit()" value="submit">
    </form>


    <button class="clear" onclick="clear_cookies()">Clear cookies</button>
</body>

<script>
    function clear_cookies(){
        set_cookie("authorized", "", 1);
        set_cookie("counter", "", 1);
        set_cookie("username", "", 1);

        alert("Cookies are cleared")
    }

    function set_cookie(name, value, daysToExpire) {
        var expires = "";
        if (daysToExpire) {
            var date = new Date();
            date.setTime(date.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
    }

    function submit() {
        var count = get_cookie("count");
        if (count === null) {
            count = 1;
        } else {
            count = parseInt(count) + 1;
        }
        set_cookie("count", count, 1);
    }

    function get_cookie(name) {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim().split('=');
            if (cookie[0] === name) {
                return decodeURIComponent(cookie[1]);
            }
        }
        return null;
    }
</script>

<style>
    .credent{
        display: flex;
        justify-content: space-around;
        width: 250px;
    }
</style>

</html>
