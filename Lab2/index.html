<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/cgi-bin/form_handler.py" method="post">
        <div class="credent">
            <label for="login">Логін</label>
            <input id="login" name="login" type="text"><br>
        </div>

        <div class="credent">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password"><br>
        </div>

        <div class="checkboxes">
            <input value="I study at PNU" name="pnu" id="pnu" type="checkbox">
            <label for="pnu">Я навчаюся в ПНУ</label><br><br>

            <input value="I study at IPZ specialization" name="ipz" id="ipz" type="checkbox">
            <label for="ipz">Я навчаюся на спеціальності ІПЗ</label><br><br>

            <input value="I am in first group at the course" name="group" id="group" type="checkbox">
            <label for="group">Я навчаюся у першій групі на потоці</label><br><br>
        </div>

        <div class="radioboxes">
            <h2>You are</h2>
            <label for="student">Student</label>
            <input type="radio" name="occupation" id="student" value="student" checked>

            <label for="teacher">Teacher</label>
            <input type="radio" name="occupation" id="teacher" value="student">

        </div>
        <input type="submit" value="submit">
    </form>
</body>

<style>
    .credent{
        display: flex;
        justify-content: space-around;
        width: 250px;
    }
</style>

</html>
